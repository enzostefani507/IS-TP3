language: node_js
node_js:
  - "stable"
dist: xenial
script:
  - npm run build
  - npm test
  - sonar-scanner
cache:
  directories:
  - node_modules
  - '$HOME/.sonar/cache'
deploy:
  provider: pages
  skip_cleanup: true
  local_dir: build
  github_token: $github_token
  on:
    branch: main
notifications:
  slack: is-tp3:nkCXTVx7Ohsbhtuo5OsxsVBI
addons:
  sonarcloud:
    organization: "enzostefani507" # the key of the org you chose at step #3
    token:
      secure: ${SONAR_TOKEN}
git:
  depth: false
